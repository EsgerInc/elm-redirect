<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esger is now Elm AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #12265a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #12265a;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
        }
        .logo {
            width: 150px;
            margin-bottom: 2rem;
        }
        .button {
            background-color: #12265a;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1a3a8f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://framerusercontent.com/images/lObFVb63D4EbNZef8j4eAVhPY.png" alt="Elm AI Logo" class="logo">
        <h1>Esger is now Elm AI</h1>
        <p>We've rebranded to better reflect our mission of revolutionizing supplier sustainability due diligence. Our AI-powered platform now operates under the name Elm AI.</p>
        <a href="https://www.elm-ai.com" class="button">Visit Elm AI</a>
    </div>
</body>
</html>
